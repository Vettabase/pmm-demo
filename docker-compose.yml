services:
  db1:
    image: mariadb:11
    container_name: db1
    hostname: db1
    restart: always
    command: --server-id=1 --log-bin --log-slave-updates --log-basename=mariadb
    environment:
      - MARIADB_ROOT_PASSWORD=dba
      - MARIADB_REPLICATION_USER=repl
      - MARIADB_REPLICATION_PASSWORD=repl
    ports:
      - 3307:3306
    volumes:
      - ${PWD}/setup:/docker-entrypoint-initdb.d

  db2:
    image: mariadb:11
    container_name: db2
    hostname: db2
    restart: always
    command: --server-id=2 --log-bin --log-slave-updates --log-basename=mariadb --read-only
    environment:
      - MARIADB_ROOT_PASSWORD=dba
      - MARIADB_REPLICATION_USER=repl
      - MARIADB_REPLICATION_PASSWORD=repl
      - MARIADB_MASTER_HOST=db1
    ports:
      - 3308:3306
    volumes:
      - ${PWD}/setup:/docker-entrypoint-initdb.d

  psql:
    image: postgres
    container_name: psql
    hostname: psql
    restart: always
    environment:
      - POSTGRES_PASSWORD=dba

  mongo:
    image: mongo
    container_name: monogo
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: dba

  mongoex:
    image: mongo-express
    container_name: monogoex
    hostname: monogoex
    restart: always
    ports:
      - 8081:8081
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: dba
      ME_CONFIG_MONGODB_URL: mongodb://root:dba@mongo:27017/
      ME_CONFIG_BASICAUTH: false

  pmm:
    image: percona/pmm-server
    container_name: pmm
    hostname: pmm
    ports:
      - 443:443
